      width: 100%;

      font-size: 14px;

      margin-bottom: 0;
    }
    
    .icon {
      margin-right: 8px;
      width: 16px;
      height: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
